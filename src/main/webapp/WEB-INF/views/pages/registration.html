<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form  th:method="POST" th:action="@{/user_create}"  th:object="${user}">
    <th>Registration</th><br/>
    <div class="form-group">
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Name"/>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div class="form-group">
        <input type="text" th:field="*{secondName}" id="secondName" placeholder="SurName"/>
        <div th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
    </div>

    <div class="form-group">
        <input type="number" th:field="*{age}" id="age" placeholder="Age"/>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <div class="form-group">
        <input type="text" th:field="*{login}" id="login" placeholder="Login"/>
        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    </div>

    <div class="form-group">
        <input type="text" th:field="*{password}" id="password" placeholder="Password"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <input type="submit" value="Create"/>
</form>

</body>
</html>
