server:
  port: 9000
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:testdb
    username: h2
    password: 123456
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true