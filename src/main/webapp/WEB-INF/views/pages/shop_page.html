<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOP</title>
</head>
<body>
<div th:if="${user!=null}">
    <div>
        <td th:text="'Hello ' + ${user.getLogin()}+ ', try to buy something at our store! '"></td>
    </div>
</div>
<div th:switch="${products}">
    <h2 th:case="null">No products yet!</h2>
    <td th:case="*">

        <form class="form" th:method="GET"
              th:action="@{/shopcontroller}">

            <h2>Products</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Cost</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">

                    <td th:text="${product.getName()}"></td>
                    <td th:text="${product.getCost()}"></td>
                    <td>
                        <input type="number"
                               th:name="*{product.getName()}"
                               value=""
                               title="Enter quantity"
                               placeholder="Enter quantity"/>
                    </td>
                </tr>
                </tbody>
            </table>
            <tr>
                <label>CARD </label>
                <input type="number"
                       th:name="Card"
                       value=""
                       title="Enter card number"
                       placeholder="Enter card number"/>
            </tr>
            <div class="form">
                <button type="submit" class="btn btn-default">BUY</button>
            </div>

        </form>
</div>
</div>
</body>
</html>
